<SCRIPT>
  var s,i=0
  s=confirm("2+2=4?");

   if(s==false){alert("Правильно!");i++}else alert('Hi'!) 
  s=confirm("2+4=6?");
   if(s==true){alert("Правильно!");i++}else alert('Hi'!)
  s=prompt("2+2=?","");
   if(s==4){alert("Правильно!");i++}else alert('Hi'!)
  s=prompt("2+3=?","");
   if(s==5){alert("Правильно!");i++}else alert('Hi'!)
</SCRIPT>
